<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours2.css">
</head>

<body>
    <div class="wrapper">
        <header id="app" class="header">
            <h1 class="tit-timelaw">   <!-- title -->
                <img class="tit-clock" src="img/clock.png" alt="">
                <img class="tit-logo" src="img/title.png" alt="1만 시간의 법칙">
            </h1>
        </header>
        <main>
            <section class="cont-intro">
                <h2 class="hidden">1만시간의법칙 소개</h2>
                <img src="img/sub-title.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
                <p class="intro-txt-desc">   <!-- description -->
                    <img class="intro-img-quotes" src="img/quotes.png" alt="">
                    <strong>1만 시간의 법칙</strong>은<br>
                    어떤 분야의 전문가가 되기 위해서는<br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </section>
            <section class="cont-calc">
                <h2 class="hidden">내 하루 훈련시간 입력하기</h2>
                <form class="cont-calc-form">   <!-- contents-input -->
                    <p class="calc-txt-wannabe">나는<input id="field-value" type="text" placeholder="예)프로그래밍" required>전문가가 될 것이다.</p>
                    <p class="calc-txt-time">그래서 앞으로 매일 하루에<input id="time-value" type="number" placeholder="예)5" required>시간씩 훈련할 것이다.</p>
                    <button class="calc-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <img class="calc-click" src="img/click.png" alt="">
                </form>
            </section>
            <section id="result" class="cont-result">
                <h2 class="hidden">1만시간의법칙 계산</h2>
                <p class="result-txt-wannabe">당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
                <p class="result-txt-time">대략 <strong>10</strong> 일 이상 훈련하셔야 합니다! :)</p>
                <button class="result-btn-go">훈련하러 가기 GO!GO!</button><button class="result-btn-share">공유하기</button>
            </section>
        </main>
        <footer class=cont-footer>
            <img src="img/logo.png" alt="주식회사 위니브">
            <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
        </footer>
    </div>

    <!-- Modal -->
    <section id="cont-modal">
        <h2 class="hidden">훈련하러 가기</h2>
        <img src="img/sub-text.png" alt="화이팅!!♥♥♥ 당신의 꿈을 응원합니다!">
        <img src="img/licat.png" alt="응원하는 라이캣">
        <button class="modal-btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </section>

</body>

</html>
